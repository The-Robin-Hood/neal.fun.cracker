<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NPC</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet" />
		<link href="./index.css" rel="stylesheet" />
	</head>

	<body
		class="bg-[#fffae9] py-5 px-3 min-h-[100px] w-[300px] border border-black flex flex-col font-kalam text-[#002939] select-none"
	>
		<p id="app" class="font-bold text-xl self-center">Neal Password Crackers</p>
		<div class="flex flex-col ml-10 mr-14 mt-5 gap-3">
			<div class="flex gap-2 items-center w-full justify-between" id="txt-auto-complete">
				<span class="ml-3 font-medium text-base">Auto Complete</span>
				<label class="relative inline-flex items-center cursor-pointer">
					<input type="checkbox" id="auto-complete" class="sr-only peer" />
					<div
						class="w-9 h-5 bg-gray-400 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-[#002939]"
					></div>
				</label>
			</div>
			<div class="flex gap-2 items-center justify-between" id="txt-suggestions">
				<span class="ml-3 font-medium text-base">Suggestions</span>
				<label class="relative inline-flex items-center cursor-pointer">
					<input type="checkbox" id="suggestions" class="sr-only peer" />
					<div
						class="w-9 h-5 bg-gray-400 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-[#002939]"
					></div>
				</label>
			</div>

			<div class="flex gap-2 items-center justify-between" id="txt-bug-feeder">
				<span class="ml-3 font-medium text-base">Bug Feeder</span>
				<label class="relative inline-flex items-center cursor-pointer">
					<input type="checkbox" id="bug-feeder" class="sr-only peer" />
					<div
						class="w-9 h-5 bg-gray-400 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-[#002939]"
					></div>
				</label>
			</div>
		</div>

		<!-- Follow us on Github and twitter -->
		<div class="flex flex-col mt-5 gap-3 px-10">
			<div class="flex gap-4 items-center border border-[#002939] py-2">
				<span class="ml-3 font-medium text-base">Follow me on </span>
				<a href="https://github.com/The-Robin-Hood" target="_blank" rel="noopener noreferrer">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="20"
						height="20"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="lucide lucide-github hover:fill-[#002939] transition-all duration-300"
					>
						<path
							d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"
						/>
						<path d="M9 18c-4.51 2-5-2-7-2" />
					</svg>
				</a>
				<a href="https://twitter.com/RobinHood" target="_blank" rel="noopener noreferrer">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="20"
						height="20"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="lucide lucide-twitter hover:fill-[#002939] transition-all duration-300"
					>
						<path
							d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"
						/>
					</svg>
				</a>
			</div>
		</div>
		<div id="toast" class="hidden opacity-0 bg-[#d46868] text-center text-white rounded-md py-2 px-3 mt-3 text-sm transition-all duration-1000">
		</div>
	</body>

	<script type="module" src="./main.ts"></script>
</html>
